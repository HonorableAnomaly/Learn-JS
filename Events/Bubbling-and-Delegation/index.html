<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubbling and Delegation</title>

    <style>
      .hide {
        display: none;
      }
    </style>
  </head>

  <body>
    <!-- Stacked inline style onclick listener events to demo event bubbling, where if you trigger the innermost event, you trigger all the parents as well. -->
    <section onclick="alert('Section clicked')">
      <p onclick="alert('Paragraph clicked')">
        I am a paragraph:
        <button onclick="alert('Button Clicked')">Click Me</button>
      </p>
    </section>

    <div id="container">
      Click to Hide
      <button id="changer">Change color</button>
    </div>

    <!-- Gorcery list code from a previous lesson -->
    <h1>Grocery List</h1>
    <form action="/nowhere">
      <label for="item">Enter A Product</label>
      <input type="text" id="product" name="product" />
      <label for="item">Enter A Quantity</label>
      <input type="number" id="qty" name="qty" />
      <button>Submit</button>
    </form>

    <ul id="list"></ul>

    <script src="app.js"></script>
  </body>
</html>
