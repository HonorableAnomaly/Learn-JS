<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubbling and Delegation</title>

    <style>
      .hide {
        display: none;
      }
    </style>
  </head>

  <body>
    <!-- Stacked inline style onclick listener events to demo event bubbling, where if you trigger the innermost event, you trigger all the parents as well. -->
    <section onclick="alert('Section clicked')">
      <p onclick="alert('Paragraph clicked')">
        I am a paragraph:
        <button onclick="alert('Button Clicked')">Click Me</button>
      </p>
    </section>

    <div id="container">
      Click to Hide
      <button id="changer">Change color</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
